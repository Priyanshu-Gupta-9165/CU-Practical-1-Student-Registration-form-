<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <H1>Student Registration Form</H1>

    <form>
        Name: <br> <input type="Text" placeholder="Enter the full name" required><br><br>
        Email: <br> <input type="email" placeholder="Enter the email " required><br><br>
        Age: <br> <input type="number" placeholder="Enter your age" required><br><br>
        <button type="submit"> Register</button><br><br>
        <button type="reset">Reset</button>
    </form>


</body>
</html>
